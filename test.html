<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>TEST</title>
</head>

<body>

    <style>
        .style {
            width: 200px;
            display: flex;
            justify-content: space-between;
        }
    </style>

    <h1>Тест</h1>
<div id='main'>
        <h1>5+11</h1>
    <div id='question'>
        <p><input type="checkbox" name="b" value="16" id='1.1'>16</p>
        <p><input type="checkbox" name="a" value="14" id='1.2'>14</p>
        <p><input type="checkbox" name="a" value="15" id='1.3'>15</p>
        <p><input type="checkbox" name="a" value="6" id='1.4'>6</p>
    </div>
    <h1>5-7</h1>
    <div>
        <p><input type="checkbox" name="a" value="2">2</p>
        <p><input type="checkbox" name="b" value="-2">-2</p>
        <p><input type="checkbox" name="a" value="9">9</p>
        <p><input type="checkbox" name="a" value="5">5</p>
    </div>
    <h1>0/10</h1>
    <div>
        <p><input type="checkbox" name="a" value="10">10</p>
        <p><input type="checkbox" name="a" value="1">1</p>
        <p><input type="checkbox" name="a" value="0,10">0,10</p>
        <p><input type="checkbox" name="b" value="0">0</p>
    </div>
    <h1>Знак амперсанд</h1>
    <div>
        <p><input type="checkbox" name="a" value="$">$</p>
        <p><input type="checkbox" name="b" value="&">&</p>
        <p><input type="checkbox" name="a" value="#">#</p>
        <p><input type="checkbox" name="a" value="*">*</p>
    </div>
</div>
<div class="style">

<button type="button" onclick="result()">Take Result</button>
    <p id='result'></p>
</div>    
</body>
<script>
function result(){

    var main = document.getElementById('main')
    var result = 0;

    
        for (var i=0; i<main.children.length; i++){
            var pre_result = 4;
        for (var z=0; z < main.children[i].children.length; z++){
            if(main.children[i].children[z].firstChild.checked === false){
                pre_result --;
            }
        }

        for (var y=0; y<main.children[i].children.length; y++){
            if (main.children[i].children[y].firstChild.getAttribute("name") == 'a' &&
             main.children[i].children[y].firstChild.checked){
                result --;
            } else if(main.children[i].children[y].firstChild.getAttribute("name") == 'b' &&
             main.children[i].children[y].firstChild.checked){
                     result ++;   
              } 
            }
        }
        if (pre_result === 0){
            result --;
        }
    document.getElementById('result').textContent = 'Your result: '+result
    }
</script>
</html>
